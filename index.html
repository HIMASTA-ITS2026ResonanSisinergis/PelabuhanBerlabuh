    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(33, 150, 243, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(76, 175, 80, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 500px;
            padding: 40px;
        }

        .input-page {
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gate-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .gate-card:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        /* Logo Styling */
        .logo-container {
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo {
            max-width: 120px;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(102, 126, 234, 0.3));
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 6px 12px rgba(102, 126, 234, 0.5));
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #ffffff;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        #codeInput {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-align: center;
        }

        #codeInput::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        #codeInput:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.6);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-top: 15px;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .result-page {
            animation: slideIn 0.6s ease-out;
        }

        .department-header {
            text-align: center;
            margin-bottom: 30px;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .success-icon {
            font-size: 3em;
            margin-bottom: 15px;
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .department-name {
            color: #ffffff;
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animasi teks berputar terangkai */
        .department-name span {
            display: inline-block;
            opacity: 0;
            transform: rotateY(90deg) translateZ(20px);
            transform-origin: center;
            animation: spinInText 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes spinInText {
            0% {
                opacity: 0;
                transform: rotateY(90deg) translateZ(20px);
            }
            100% {
                opacity: 1;
                transform: rotateY(0deg) translateZ(0);
            }
        }

        .department-code {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            letter-spacing: 2px;
            animation: fadeInUp 1.2s ease-out 1.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .member-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
            animation: fadeInUp 1.2s ease-out 2s both;
        }

        .member-item {
            background: rgba(255, 255, 255, 0.08);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid rgba(102, 126, 234, 0.6);
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.9);
            animation: slideInLeft 0.5s ease-out forwards;
        }

        .member-item:nth-child(1) { animation-delay: 2.2s; }
        .member-item:nth-child(2) { animation-delay: 2.4s; }
        .member-item:nth-child(3) { animation-delay: 2.6s; }
        .member-item:nth-child(4) { animation-delay: 2.8s; }
        .member-item:nth-child(5) { animation-delay: 3s; }
        .member-item:nth-child(n+6) { animation-delay: 3.2s; }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .member-item:hover {
            background: rgba(255, 255, 255, 0.12);
            border-left-color: rgba(102, 126, 234, 1);
            transform: translateX(5px);
        }

        .member-list::-webkit-scrollbar {
            width: 6px;
        }

        .member-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .member-list::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 10px;
        }

        .member-list::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.8);
        }

        .error-message {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .empty-message {
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            padding: 30px 0;
        }

        .btn-secondary-animated {
            animation: fadeInUp 1.2s ease-out 3.5s both;
        }

        /* Loading animation sebelum hasil muncul */
        .loading-spinner {
            display: none;
            width: 60px;
            height: 60px;
            margin: 40px auto;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid rgba(102, 126, 234, 0.8);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-spinner.active {
            display: block;
        }
    </style>

                narasi: 'Merencanakan dan melaksanakan program pengembangan keterampilan dan karir karyawan.'
            },
            'MA120PD': {

                narasi: 'Merencanakan dan melaksanakan program pengembangan keterampilan dan karir karyawan.'
            },
            'FR135PD': {
                departemen: 'PSDM-D',
                narasi: 'Merencanakan dan melaksanakan program pengembangan keterampilan dan karir karyawan.'
            }
        };

        function openGate() {
            const code = document.getElementById("codeInput").value.trim().toUpperCase();

            if (!code) {
                showError("Silakan masukkan kode akses!");
                return;
            }

            if (!data[code]) {
                showError("Kode tidak valid! Coba lagi.");
                return;
            }

            const departmentData = data[code];
            
            // Hide input page, show result page
            document.getElementById("inputPage").style.display = "none";
            document.getElementById("resultPage").style.display = "block";
            document.getElementById("resultContent").style.display = "none";
            document.getElementById("loadingSpinner").classList.add("active");

            // Simulate loading and then show content
            setTimeout(() => {
                displayDepartmentInfo(departmentData);
            }, 800);
        }

        function displayDepartmentInfo(departmentData) {
            // Hide loader
            document.getElementById("loadingSpinner").classList.remove("active");
            document.getElementById("resultContent").style.display = "block";

            // Display department name dengan animasi per karakter
            const departmentNameElement = document.getElementById("department");
            departmentNameElement.innerHTML = '';
            
            const departmentName = departmentData.departemen;
            let delay = 0;
            
            for (let char of departmentName) {
                const span = document.createElement("span");
                span.textContent = char;
                span.style.animationDelay = (0.08 * delay) + "s";
                departmentNameElement.appendChild(span);
                delay++;
            }

            // Display narasi
            document.getElementById("departmentCode").textContent = `"${departmentData.narasi}"`;

            // Find all members of this department
            const members = Object.keys(data)
                .filter(key => data[key].departemen === departmentData.departemen)
                .sort();

            const memberList = document.getElementById("memberList");
            memberList.innerHTML = '';

            if (members.length > 0) {
                members.forEach((code, index) => {
                    const memberDiv = document.createElement("div");
                    memberDiv.className = "member-item";
                    memberDiv.innerHTML = `<strong>${index + 1}. ${code}</strong>`;
                    memberList.appendChild(memberDiv);
                });
            } else {
                memberList.innerHTML = '<div class="empty-message">Tidak ada anggota ditemukan</div>';
            }
        }

        function backToInput() {
            document.getElementById("resultPage").style.display = "none";
            document.getElementById("inputPage").style.display = "block";
            document.getElementById("codeInput").value = "";
            document.getElementById("codeInput").focus();
        }

        function showError(message) {
            const inputPage = document.getElementById("inputPage");
            let errorMsg = document.querySelector(".error-message");
            
            if (errorMsg) errorMsg.remove();
            
            errorMsg = document.createElement("div");
            errorMsg.className = "error-message";
            errorMsg.textContent = message;
            
            inputPage.querySelector(".gate-card").insertBefore(errorMsg, inputPage.querySelector(".input-group"));
            
            setTimeout(() => {
                errorMsg.remove();
            }, 3000);
        }

        // Focus on input when page loads
        window.addEventListener('load', () => {
            document.getElementById("codeInput").focus();
        });
    </script>
