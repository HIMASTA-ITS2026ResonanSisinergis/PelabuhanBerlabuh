<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerbang Pelabuhan - HIMASTA ITS 2026</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Animated background effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(33, 150, 243, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(76, 175, 80, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 500px;
            width: 95%;
            padding: 40px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page {
            display: none;
            animation: fadeInUp 0.6s ease-out;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* LOGO STYLING */
        .logo-section {
            margin-bottom: 25px;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo {
            max-width: 140px;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 4px 10px rgba(102, 126, 234, 0.4));
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.08);
            filter: drop-shadow(0 6px 15px rgba(102, 126, 234, 0.6));
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #ffffff;
            font-size: 2.2em;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95em;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        /* INPUT SECTION */
        .input-group {
            margin-bottom: 18px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-align: center;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.7);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        /* BUTTON STYLING */
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 28px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        /* ERROR MESSAGE */
        .error-message {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #ff6b6b;
            padding: 12px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 0.9em;
            min-height: 20px;
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        /* LOADING PAGE */
        .loading-text {
            font-size: 1.1em;
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.8);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 20px auto;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid rgba(102, 126, 234, 0.8);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* RESULT PAGE */
        .success-icon {
            font-size: 3.5em;
            margin-bottom: 15px;
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .department-name {
            font-size: 2em;
            font-weight: 700;
            margin: 20px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .department-name span {
            display: inline-block;
            opacity: 0;
            transform: rotateY(90deg);
            animation: spinIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes spinIn {
            0% {
                opacity: 0;
                transform: rotateY(90deg);
            }
            100% {
                opacity: 1;
                transform: rotateY(0deg);
            }
        }

        .department-narasi {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.75);
            margin: 15px 0;
            padding: 12px;
            background: rgba(102, 126, 234, 0.15);
            border-left: 3px solid rgba(102, 126, 234, 0.6);
            border-radius: 8px;
            line-height: 1.6;
            animation: fadeInUp 0.8s ease-out 1.2s both;
        }

        .message {
            margin-top: 20px;
            font-size: 0.95em;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.85);
            animation: fadeInUp 1s ease-out 1.5s both;
        }

        .back-button {
            margin-top: 25px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeInUp 1s ease-out 2s both;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* RESPONSIVE */
        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.8em;
            }

            .department-name {
                font-size: 1.6em;
            }

            input[type="text"],
            button {
                font-size: 0.95em;
                padding: 12px;
            }
        }
    </style>
</head>

        function openGate() {
            const code = document.getElementById('codeInput').value.trim().toUpperCase();
            const errorMsg = document.getElementById('errorMessage');

                errorMsg.textContent = '‚ö†Ô∏è Silakan masukkan kode akses!';
                return;
            }

            if (!departmentData[code]) {
                errorMsg.textContent = '‚ùå Kode tidak valid. Periksa kembali!';
                return;
            }

            errorMsg.textContent = '';
            showPage('loadingPage');

            setTimeout(() => {
                const data = departmentData[code];
                displayResult(data.departemen, data.narasi);
                showPage('resultPage');
            }, 2800);
        }

        function displayResult(department, narasi) {
            const displayElement = document.getElementById('departmentDisplay');
            const narasiElement = document.getElementById('departmentNarasi');
            
            displayElement.innerHTML = '';
            const text = 'DEPARTEMEN ' + department;
            
            for (let char of text) {
                const span = document.createElement('span');
                span.textContent = char;
                displayElement.appendChild(span);
            }
            
            narasiElement.textContent = narasi;
        }

        function backToInput() {
            document.getElementById('codeInput').value = '';
            document.getElementById('errorMessage').textContent = '';
            document.getElementById('codeInput').focus();
            showPage('inputPage');
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        window.addEventListener('load', () => {
            document.getElementById('codeInput').focus();
        });
    </script>
</body>
</html>
